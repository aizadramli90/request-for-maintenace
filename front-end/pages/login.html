<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../public/style.css" />
    <title>Request For Maintenance and Safety System: Login Page</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <img
          src="../public/eco-svgrepo-com.svg"
          alt=""
          srcset=""
          class="logo"
        />
        <a href="#">EcoGuardian</a>
      </div>
      <ul class="nav-link">
        <li><a class="link" href="http://">Home</a></li>
        <li><a class="link" href="http://">Request</a></li>
        <li><a class="link" href="http://">Job Status</a></li>
        <li><a class="link" href="http://">Contact Us</a></li>
      </ul>
    </nav>
    <main class="main-section">
      <div class="title">
        <h1 class="title-text">
          Request For Maintenance and Safety (REFORMIS) System
        </h1>
      </div>
      <form action="" class="login-form">
        <div class="login-form-div">
          <fieldset class="fieldset-username">
            <label for="username">Username: </label>
            <input
              type="text"
              id="username"
              placeholder="Enter Username"
              required
            />
          </fieldset>

          <fieldset class="fieldset-password">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              placeholder="Enter Password"
              required
            />
          </fieldset>
          <button id="submit">Login</button>
          <button id="register">Register</button>
        </div>
      </form>
    </main>

    <div class=""></div>

  </body>
</html>
