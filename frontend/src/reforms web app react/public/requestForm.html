    <main class="custom-main-section">
      <div class="custom-title">
        <h1 class="custom-title-text">Maintenance Request Form</h1>
      </div>

      <!-- LOGIN FORM -->

      <div
        class="custom-div-form"
        style="
          display: flex;
          flex-direction: column;

          gap: 15rem;
          width: 100%;
          height: 100%;
        "
      >
        <form action="" class="custom-login-form">
          <div class="custom-login-form-div">
            <fieldset class="fieldset-username">
              <label for="department">Department </label>
              <select id="department" required>
                <option value="admin_HR">Admin & Human Resource</option>
                <option value="production">Production</option>
                <option value="lab_and_operation">Lab & Operation</option>
                <option value="logistic">Logistic</option>
                <option value="dtp">DTP</option>
              </select>
            </fieldset>

            <fieldset class="fieldset-username">
              <label for="maintenance_type">Type of Maintenance</label>
              <select id="maintenance_type" required>
                <option value="breakdown">Break Down</option>
                <option value="preventive">Preventive</option>
                <option value="asd">Annual Shut Down</option>
              </select>
            </fieldset>

            <fieldset class="fieldset-username">
              <label for="issued_to">Issued to</label>
              <select id="issued_to" required>
                <option value="mechanical">Mechanical</option>
                <option value="electrical">Electrical</option>
                <option value="instrument">Instrument</option>
              </select>
            </fieldset>

            <fieldset class="fieldset-password">
              <label for="title">Brief Description of Problem</label>
              <textarea
                name="message"
                rows="10"
                cols="30"
                placeholder="Describe your problem"
              ></textarea>
            </fieldset>

            <fieldset class="fieldset-password">
              <label for="description">Corrective Action</label>
              <textarea
                name="message"
                rows="10"
                cols="30"
                placeholder="Suggest corrective action"
              ></textarea>
            </fieldset>
            <fieldset class="fieldset-password">
              <label for="description">Upload photo</label>
              <input type="file" id="myFile" name="filename" />
            </fieldset>
            <button id="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
