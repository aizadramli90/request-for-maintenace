<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Login | REFORMS System</title>
  </head>
  <body>
    <nav>
      <div class="custom-logo-container">
        <img src="./assets/eco-svgrepo-com.svg" alt="" srcset="" class="logo" />
        <a href="#">EcoGuardian</a>
      </div>
      <ul>
        <li><a class="custom-nav-link" href="#">Home</a></li>
        <li><a class="custom-nav-link" href="#">Job Status</a></li>
        <li><a class="custom-nav-link" href="#">Contact Us</a></li>
        <li><a class="custom-nav-link" href="#">Request</a></li>
      </ul>
    </nav>
    <main class="custom-main-section">
      <div class="custom-title">
        <h1 class="custom-title-text">
          Request For Maintenance and Safety (REFORMS) System
        </h1>
      </div>

      <!-- LOGIN FORM -->

      <div
        class="custom-main-login-carousel"
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 15rem;
        "
      >
        <form action="" class="custom-login-form">
          <div class="custom-login-form-div">
            <fieldset class="fieldset-username">
              <label for="username">Username: </label>
              <input
                type="text"
                id="username"
                placeholder="Enter Username"
                required
              />
            </fieldset>

            <fieldset class="fieldset-password">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                placeholder="Enter Password"
                required
              />
            </fieldset>
            <button id="submit">Login</button>
            <button id="register">Register</button>
          </div>
        </form>

        <div
          style="
            background-color: #254336;

            border: 1px solid red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        ></div>
      </div>
    </main>

    <!-- CAROUSEL -->

    <!-- FOOTER -->
    <footer>
      <div class="nav-footer">
        <a class="footer-link" href="#">Disclaimer</a>

        <a class="footer-link" href="#">Security Policy</a>

        <a class="footer-link" href="#">Sitemap</a>
      </div>
      <div class="details-footer">
        <p>Semenyih, Selangor Darul Ehsan</p>
        <p>Email: muhammadaizadr@gmail.com</p>
        <p>Tel: 6013-8804450</p>
        <p>&copy; 2021 Aizad Ramli. All Rights Reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
